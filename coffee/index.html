<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Ideas & Brewing Notes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #2c1810 0%, #4a2c1a 50%, #6b3e2a 100%);
            color: #f5f0e8;
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem 0;
        }

        h1 {
            font-size: 3rem;
            color: #d4a574;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 0.5rem;
            font-weight: 300;
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #b8956d;
            font-style: italic;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            align-items: start;
        }

        .coffee-visual {
            position: relative;
            background: rgba(255,255,255,0.05);
            border-radius: 20px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .hario-switch {
            width: 200px;
            height: 300px;
            margin: 0 auto 2rem;
            position: relative;
            background: linear-gradient(180deg, #e8e8e8 0%, #d0d0d0 50%, #b8b8b8 100%);
            border-radius: 15px 15px 50px 50px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .hario-switch::before {
            content: '';
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 200px;
            background: linear-gradient(45deg, rgba(139,69,19,0.3) 0%, rgba(160,82,45,0.2) 100%);
            border-radius: 10px;
            border: 2px solid #8b4513;
        }

        .hario-switch::after {
            content: '';
            position: absolute;
            top: 230px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 60px;
            background: #8b4513;
            border-radius: 0 0 40px 40px;
        }

        .coffee-cup {
            width: 120px;
            height: 100px;
            background: linear-gradient(180deg, #4a2c1a 0%, #2c1810 100%);
            border-radius: 0 0 60px 60px;
            margin: 0 auto;
            position: relative;
            box-shadow: 0 5px 20px rgba(0,0,0,0.4);
        }

        .coffee-cup::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            height: 20px;
            background: linear-gradient(90deg, #6b3e2a 0%, #8b4513 50%, #6b3e2a 100%);
            border-radius: 50px;
            opacity: 0.8;
        }

        .coffee-cup::after {
            content: '';
            position: absolute;
            top: -10px;
            right: -30px;
            width: 20px;
            height: 40px;
            border: 4px solid #4a2c1a;
            border-left: none;
            border-radius: 0 20px 20px 0;
        }

        .ideas-section {
            background: rgba(255,255,255,0.08);
            border-radius: 15px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .ideas-section h2 {
            color: #d4a574;
            font-size: 2rem;
            margin-bottom: 1.5rem;
            text-align: center;
            border-bottom: 2px solid #d4a574;
            padding-bottom: 0.5rem;
        }

        .loading {
            text-align: center;
            color: #b8956d;
            font-style: italic;
            padding: 2rem;
        }

        .error {
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid rgba(220, 53, 69, 0.3);
            border-radius: 8px;
            padding: 1rem;
            color: #f8d7da;
            text-align: center;
        }

        .comment {
            background: rgba(255,255,255,0.05);
            border-left: 4px solid #d4a574;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 0 8px 8px 0;
            transition: all 0.3s ease;
        }

        .comment:hover {
            background: rgba(255,255,255,0.08);
            transform: translateX(5px);
        }

        .comment-line {
            margin-bottom: 0.5rem;
            color: #e8dcc0;
        }

        .steam {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 30px;
            background: linear-gradient(180deg, rgba(255,255,255,0.3) 0%, transparent 100%);
            border-radius: 2px;
            animation: steam 2s ease-in-out infinite;
        }

        .steam:nth-child(2) {
            left: 45%;
            animation-delay: 0.5s;
        }

        .steam:nth-child(3) {
            left: 55%;
            animation-delay: 1s;
        }

        @keyframes steam {
            0%, 100% { opacity: 0; transform: translateX(-50%) translateY(0px); }
            50% { opacity: 1; transform: translateX(-50%) translateY(-10px); }
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 2rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .container {
                padding: 1rem;
            }
        }

        .github-link {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.1);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            color: #d4a574;
            text-decoration: none;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .github-link:hover {
            background: rgba(255,255,255,0.2);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <a href="https://github.com/mkimacad/mkimacad.github.io" class="github-link">View on GitHub</a>
    
    <div class="container">
        <header>
            <h1>Coffee Ideas & Brewing Notes</h1>
            <p class="subtitle">Exploring the art of coffee through Hario Switch-like machines?!</p>
        </header>

        <div class="main-content">
            <div class="coffee-visual">
                <div class="hario-switch">
                    <div class="steam"></div>
                    <div class="steam"></div>
                    <div class="steam"></div>
                </div>
                <div class="coffee-cup">
                    <div class="steam"></div>
                    <div class="steam"></div>
                </div>
            </div>

            <div class="ideas-section">
                <h2>Coffee Ideas & Comments</h2>
                <div id="comments-container">
                    <div class="loading">Loading coffee wisdom...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function loadComments() {
            const commentsContainer = document.getElementById('comments-container');
            
            try {
                const response = await fetch('https://raw.githubusercontent.com/mkimacad/mkimacad.github.io/main/coffee/ideas.txt');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const text = await response.text();
                const lines = text.split('\n').filter(line => line.trim() !== '');
                
                if (lines.length === 0) {
                    commentsContainer.innerHTML = '<div class="comment"><div class="comment-line">No coffee ideas found yet. Start brewing some thoughts!</div></div>';
                    return;
                }
                
                let commentsHTML = '';
                let currentComment = [];
                
                for (let line of lines) {
                    line = line.trim();
                    
                    // Check if line starts with comment indicators
                    if (line.startsWith('#') || line.startsWith('//') || line.startsWith('<!--')) {
                        if (currentComment.length > 0) {
                            commentsHTML += createCommentHTML(currentComment);
                            currentComment = [];
                        }
                        currentComment.push(line);
                    } else if (currentComment.length > 0) {
                        // Continue building current comment
                        currentComment.push(line);
                    } else if (line.length > 0) {
                        // Treat as individual comment/idea
                        commentsHTML += createCommentHTML([line]);
                    }
                }
                
                // Add final comment if exists
                if (currentComment.length > 0) {
                    commentsHTML += createCommentHTML(currentComment);
                }
                
                if (commentsHTML === '') {
                    commentsHTML = '<div class="comment"><div class="comment-line">No comments found. Add some coffee thoughts to your ideas.txt file!</div></div>';
                }
                
                commentsContainer.innerHTML = commentsHTML;
                
            } catch (error) {
                console.error('Error loading comments:', error);
                commentsContainer.innerHTML = `
                    <div class="error">
                        <strong>Brewing Error:</strong> Could not load coffee ideas from ideas.txt<br>
                        <small>Make sure the file exists at: username/username.github.io/coffee/ideas.txt</small><br>
                        <small>Error: ${error.message}</small>
                    </div>`;
            }
        }
        
        function createCommentHTML(lines) {
            let html = '<div class="comment">';
            for (let line of lines) {
                // Clean up comment markers
                let cleanLine = line
                    .replace(/^#+\s*/, '')
                    .replace(/^\/\/\s*/, '')
                    .replace(/^<!--\s*/, '')
                    .replace(/-->$/, '')
                    .trim();
                
                if (cleanLine) {
                    html += `<div class="comment-line">${escapeHtml(cleanLine)}</div>`;
                }
            }
            html += '</div>';
            return html;
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Load comments when page loads
        document.addEventListener('DOMContentLoaded', loadComments);
    </script>
</body>
</html>
